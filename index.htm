<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Extincted PK - Join Now</title>
    <style>
        /* Gaming-style CSS with neon effects */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Rajdhani', 'Orbitron', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 20, 20, 0.15) 0%, transparent 25%),
                linear-gradient(to bottom, #0a0a0a 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            overflow-x: hidden;
        }

        /* Particle canvas */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ff1414;
            text-shadow: 0 0 10px rgba(255, 20, 20, 0.5);
            letter-spacing: 2px;
            animation: blink 1s infinite alternate, float 3s ease-in-out infinite;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
            animation: fadeIn 2s ease-in;
        }

        .join-button {
            display: inline-block;
            background-color: #ff1414;
            color: white;
            padding: 12px 25px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin: 1rem 0;
            border: 2px solid #ff1414;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(255, 20, 20, 0.5);
            cursor: pointer;
            animation: pulse 2s infinite;
        }

        .join-button:hover {
            background-color: transparent;
            color: #ff1414;
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(255, 20, 20, 0.8);
            animation: none;
        }

        footer {
            margin-top: auto;
            padding: 1rem;
            font-size: 0.8rem;
            color: #666;
            width: 100%;
            border-top: 1px solid #333;
            animation: fadeIn 3s ease-in;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
            gap: 0.5rem;
        }

        .developer {
            color: #ff1414;
            font-weight: bold;
        }

        strong {
            color: #ff1414;
        }

        /* Join Form Styles */
        .join-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1a1a1a;
            padding: 1.5rem;
            border-radius: 8px;
            border: 2px solid #ff1414;
            box-shadow: 0 0 25px rgba(255, 20, 20, 0.6);
            z-index: 100;
            width: 90%;
            max-width: 350px;
            animation: popIn 0.4s ease-out;
            overflow-y: auto;
            max-height: 90vh;
        }

        .join-form h2 {
            color: #ff1414;
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(255, 20, 20, 0.5);
        }

        .form-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ddd;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 4px;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s;
            font-size: 0.9rem;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff1414;
            box-shadow: 0 0 10px rgba(255, 20, 20, 0.5);
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
            gap: 1rem;
        }

        .submit-btn, .cancel-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            flex: 1;
        }

        .submit-btn {
            background-color: #ff1414;
            color: white;
        }

        .submit-btn:hover {
            background-color: #ff0000;
            transform: scale(1.05);
        }

        .cancel-btn {
            background-color: #333;
            color: #aaa;
            border: 1px solid #444;
        }

        .cancel-btn:hover {
            background-color: #444;
            color: #ddd;
            transform: scale(1.05);
        }

        /* Thank You Page */
        .thank-you-page {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 200;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 1rem;
            box-sizing: border-box;
        }

        .blinking-text {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff1414;
            text-shadow: 0 0 20px rgba(255, 20, 20, 0.8);
            animation: blink 0.5s infinite alternate, float 3s ease-in-out infinite;
            margin-bottom: 1.5rem;
        }

        .thank-you-message {
            font-size: 1rem;
            margin-bottom: 1rem;
            line-height: 1.5;
            max-width: 90%;
        }

        .countdown {
            font-size: 1.5rem;
            color: #ff1414;
            margin-top: 1rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 20, 20, 0.5);
        }

        /* Animations */
        @keyframes blink {
            0% { opacity: 0.3; text-shadow: 0 0 5px rgba(255, 20, 20, 0.3); }
            100% { opacity: 1; text-shadow: 0 0 20px rgba(255, 20, 20, 0.8); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 15px rgba(255, 20, 20, 0.5); }
            50% { transform: scale(1.05); box-shadow: 0 0 25px rgba(255, 20, 20, 0.8); }
            100% { transform: scale(1); box-shadow: 0 0 15px rgba(255, 20, 20, 0.5); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            80% { transform: translate(-50%, -50%) scale(1.05); }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        /* Overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 50;
            animation: fadeIn 0.3s ease-in;
        }

        /* Responsive adjustments */
        @media (max-width: 400px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 0.95rem;
            }
            .join-button {
                padding: 10px 20px;
                font-size: 1rem;
            }
            .join-form {
                padding: 1rem;
            }
            .blinking-text {
                font-size: 2rem;
            }
            .thank-you-message {
                font-size: 0.9rem;
            }
            .countdown {
                font-size: 1.2rem;
            }
        }

        /* Prevent zoom on input focus */
        @media screen and (max-width: 767px) {
            input, select, textarea {
                font-size: 16px !important;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Particle Container -->
    <div id="particles-js"></div>

    <div class="container">
        <h1>Welcome to Extincted PK</h1>
        <p>This is the official homepage of <strong>Extincted PK</strong>.</p>
        
        <button id="joinBtn" class="join-button">Click Here to Join</button>
    </div>

    <!-- Join Form -->
    <div class="overlay" id="overlay"></div>
    <div class="join-form" id="joinForm">
        <h2>Join Extincted PK</h2>
        <form id="membershipForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="ign">In-Game Name</label>
                <input type="text" id="ign" required>
            </div>
            <div class="form-actions">
                <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>

    <!-- Thank You Page -->
    <div class="thank-you-page" id="thankYouPage">
        <div class="blinking-text">EXTINCTED PK</div>
        <div class="thank-you-message">
            WAIT.<br>
        </div>
        <div class="thank-you-message">
            Redirecting in <span id="countdown">5</span> seconds...
        </div>
    </div>

    <footer>
        <span class="developer">DEVELOP BY MEER</span>
        <span>Â© 2025 Extincted PK - All Rights Reserved</span>
    </footer>

    <!-- Load particles.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        // Initialize particles.js
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 60,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ff1414"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 2,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#ff1414",
                        "opacity": 0.2,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 1.5,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 0.5
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });
        });

        // Form Handling
        const joinBtn = document.getElementById('joinBtn');
        const joinForm = document.getElementById('joinForm');
        const overlay = document.getElementById('overlay');
        const cancelBtn = document.getElementById('cancelBtn');
        const form = document.getElementById('membershipForm');
        const thankYouPage = document.getElementById('thankYouPage');
        const countdownElement = document.getElementById('countdown');

        // Show join form
        joinBtn.addEventListener('click', () => {
            joinForm.style.display = 'block';
            overlay.style.display = 'block';
            document.body.style.overflow = 'hidden';
        });

        // Cancel button
        cancelBtn.addEventListener('click', () => {
            joinForm.style.display = 'none';
            overlay.style.display = 'none';
            document.body.style.overflow = 'auto';
        });

        // Overlay click
        overlay.addEventListener('click', () => {
            joinForm.style.display = 'none';
            overlay.style.display = 'none';
            document.body.style.overflow = 'auto';
        });

        // Form submission
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Hide form and show thank you page
            joinForm.style.display = 'none';
            overlay.style.display = 'none';
            thankYouPage.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            
            // Here you would normally send data to server
            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                ign: document.getElementById('ign').value
            };
            console.log('Form submitted:', formData);
            
            // Reset form
            form.reset();
            
            // Start countdown from 5 to 0
            let countdown = 5;
            countdownElement.textContent = countdown;
            
            const countdownInterval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    openNewTab();
                }
            }, 1000);
        });

        function openNewTab() {
            // Create a simple HTML page for the new tab
            const newTabContent = `
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Extincted PK</title>
                    <style>
                        body {
                            margin: 0;
                            padding: 0;
                            background-color: #0a0a0a;
                            background-image: 
                                radial-gradient(circle at 20% 30%, rgba(255, 20, 20, 0.15) 0%, transparent 25%),
                                linear-gradient(to bottom, #0a0a0a 0%, #1a1a1a 100%);
                            height: 100vh;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            color: white;
                            font-family: 'Rajdhani', sans-serif;
                        }
                        h1 {
                            color: #ff1414;
                            text-shadow: 0 0 10px rgba(255, 20, 20, 0.5);
                            animation: blink 1s infinite alternate;
                        }
                        @keyframes blink {
                            0% { opacity: 0.3; text-shadow: 0 0 5px rgba(255, 20, 20, 0.3); }
                            100% { opacity: 1; text-shadow: 0 0 20px rgba(255, 20, 20, 0.8); }
                        }
                    </style>
                </head>
                <body>
                    <h1>Welcome to Extincted PK Website
                        Wait 2 , 3 days for full Complete</h1>
                </body>
                </html>
            `;
            
            // Open new tab with the content
            const newTab = window.open();
            newTab.document.write(newTabContent);
            newTab.document.close();
            
            // Close current tab after a short delay
            setTimeout(() => {
                window.close();
            }, 500);
        }

        // Prevent zoom on mobile devices when input is focused
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, { passive: false });
    </script>
</body>
</html>
